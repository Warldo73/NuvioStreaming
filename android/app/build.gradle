apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "io.sentry.android.gradle"

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

react {
    entryFile = file([
        "node",
        "-e",
        "require('expo/scripts/resolveAppEntry')",
        projectRoot,
        "android",
        "absolute"
    ].execute(null, rootDir).text.trim())

    reactNativeDir = new File([
        "node",
        "--print",
        "require.resolve('react-native/package.json')"
    ].execute(null, rootDir).text.trim())
        .getParentFile()
        .getAbsoluteFile()

    hermesCommand =
        reactNativeDir.asFile.absolutePath + "/sdks/hermesc/%OS-BIN%/hermesc"

    codegenDir = new File([
        "node",
        "--print",
        "require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/package.json')] })"
    ].execute(null, rootDir).text.trim())
        .getParentFile()
        .getAbsoluteFile()

    enableBundleCompression =
        (findProperty('android.enableBundleCompression') ?: false).toBoolean()

    cliFile = new File([
        "node",
        "--print",
        "require.resolve('@expo/cli', { paths: [require.resolve('expo/package.json')] })"
    ].execute(null, rootDir).text.trim())

    bundleCommand = "export:embed"

    autolinkLibrariesWithApp()
}

def enableMinifyInReleaseBuilds =
    (findProperty('android.enableMinifyInReleaseBuilds') ?: false).toBoolean()

def jscFlavor = "io.github.react-native-community:jsc-android:2026004.+"

apply from: new File(
    ["node", "--print",
     "require('path').dirname(require.resolve('@sentry/react-native/package.json'))"]
        .execute().text.trim(),
    "sentry.gradle"
)

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.nuvio.app"

    defaultConfig {
        applicationId "com.nuvio.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 25
        versionName "1.2.10"

        // ✅ FORCE 32-BIT ONLY (Android TV safe)
        ndk {
            abiFilters "armeabi-v7a"
        }

        buildConfigField(
            "String",
            "REACT_NATIVE_RELEASE_LEVEL",
            "\"${findProperty('reactNativeReleaseLevel') ?: 'stable'}\""
        )
    }

    // ❌ ABI SPLITS REMOVED (CI disk killer)

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            shrinkResources (
                (findProperty('android.enableShrinkResourcesInReleaseBuilds') ?: 'false')
                    .toBoolean()
            )
            minifyEnabled enableMinifyInReleaseBuilds
            proguardFiles(
                getDefaultProguardFile("proguard-android.txt"),
                "proguard-rules.pro"
            )
            crunchPngs (
                (findProperty('android.enablePngCrunchInReleaseBuilds') ?: 'true')
                    .toBoolean()
            )
        }
    }

    packagingOptions {
        jniLibs {
            // ✅ Prevent strip / LLVM disk crash
            useLegacyPackaging true
        }
        doNotStrip "**/*.so"
    }

    androidResources {
        ignoreAssetsPattern(
            '!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~'
        )
    }
}

sentry {
    uploadNativeSymbols = false
    includeNativeSources = false
    autoInstallation {
        enabled = false
    }
}

configurations.all {
    exclude group: "com.caverock", module: "androidsvg"
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    implementation files("libs/lib-decoder-ffmpeg-release.aar")
    implementation(
        "com.google.android.gms:play-services-cast-framework:${safeExtGet('castFrameworkVersion', '+')}"
    )
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}
