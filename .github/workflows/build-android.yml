name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install patch-package first
        run: npm install -g patch-package

      - name: Install dependencies (include dev)
        env:
          NODE_ENV: production
        run: |
          npm install --legacy-peer-deps --include=dev

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Free disk space (important)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf ~/.gradle/caches

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build 32-bit Debug APK (TV-safe)
        env:
          NODE_ENV: production
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug \
            --no-daemon \
            --no-build-cache \
            --parallel=false \
            -Pandroid.injected.build.abi=armeabi-v7a

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nuvio-tv-32bit-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
