name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS dependencies
        env:
          NODE_ENV: production
        run: |
          npm install --legacy-peer-deps

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Clean Gradle cache (save disk)
        run: |
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/wrapper

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK (32-bit only)
        env:
          NODE_ENV: production
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug \
            --no-daemon \
            --no-build-cache \
            --parallel=false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nuvio-tv-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
